<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Moodle Редактор вопросов</title>
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
    <link type="text/css" rel="stylesheet" href="css/moodle-quiz-editor.css"  media="screen,projection"/>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <input type="file" id="inputfile">
    <nav class="orange accent-4 deep-purple-text accent-3" id="menu">
        <div class="nav-wrapper">
          <a nohref class="brand-logo center">Moodle редактор вопросов</a>
          <ul class="right hide-on-med-and-down">
            <li><a nohref id="fakeinpfile" title="Загрузить файл"><i class="material-icons">file_upload</i></a></li>
            <li><a nohref id="outputfile" title="Сохранить файл"><i class="material-icons">file_download</i></a></li>
          </ul>
        </div>
    </nav>
    <div class="progress">
      <div class="indeterminate"></div>
    </div>
    <br>
    <div class="row">
      <div class="col s12">
            <div class="container" id="wrapper"></div>
      </div>
    </div>
    <a class="btn-floating btn-large waves-effect waves-light red gotop" href="#menu"><i class="material-icons">arrow_upward</i></a>
</body>
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <script type="text/javascript" src="js/mammoth.browser.min.js"></script>
    <script type="text/javascript" src="js/moodle-quiz-editor.js"></script>
</html>
